<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maxmum-scale=1.0,user-scalable=no">

<title>拼图游戏</title>
<link href="style.css" type="text/css" rel="stylesheet">
<script src="jquery-1.8.3.min.js"></script>
</head>

<body>
    <header id="headers">
       <h1 id="gameTitle">拼图游戏</h1>
       <div class="start" id="start"><span>New Game</span></div>
       <div class="time">时间:<span id="time">0</span></div>
    </header>
    
    <div class="grid-container" id="grid-container">
       <div class="grid-cell" id="grid-cell-0-0"></div>
       <div class="grid-cell" id="grid-cell-0-1"></div>
       <div class="grid-cell" id="grid-cell-0-2"></div>
       
       <div class="grid-cell" id="grid-cell-1-0"></div>
       <div class="grid-cell" id="grid-cell-1-1"></div>
       <div class="grid-cell" id="grid-cell-1-2"></div>
       
       <div class="grid-cell" id="grid-cell-2-0"></div>
       <div class="grid-cell" id="grid-cell-2-1"></div>
       <div class="grid-cell" id="grid-cell-2-2"></div>  
              
    </div>
    <script src="main.js"></script>
    <script src="support.js"></script>
    <script src="timr.js"></script>
</body>
</html>
